<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Sitio Minimal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      font-family: 'Poppins', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    header {
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.4);
    }
    .logo {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
    }
    nav {
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 300;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #f0c040;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px 0;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 2rem;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }
    /* iframe como video de fondo */
    .video-bg-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
    .whatsapp-float img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .whatsapp-float img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <iframe
    class="video-bg-iframe"
    src="https://www.youtube.com/embed/TU_VIDEO_ID?autoplay=1&mute=1&loop=1&playlist=TU_VIDEO_ID&controls=0&showinfo=0&modestbranding=1&iv_load_policy=3&rel=0"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>

  <div class="overlay"></div>

  <header>
    <div class="logo">Mi Portafolio</div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="nav">
      <a href="#reel">Muestra Reel</a>
      <a href="#contacto">Contacto</a>
      <a href="#sobremi">Sobre mí</a>
    </nav>
  </header>

  <div class="content">
    <h1>Bienvenido a mi sitio</h1>
  </div>

  <!-- Botón flotante de WhatsApp -->
  <a href="https://wa.me/TU_NUMERO?text=Hola%20Julian%2C%20como%20estas%21%20Queria%20consultarte%20por%20tus%20servicios%20audiovisuales." target="_blank" class="whatsapp-float">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp" />
  </a>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const nav = document.getElementById("nav");
    toggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });
  </script>
</body>
</html>
