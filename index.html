<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Sitio Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 12px;
    }
    .contact-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }
    .contact-button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>

  <div class="content">
    <h1>Bienvenido</h1>
    <a href="https://wa.me/3483433520" class="contact-button" target="_blank">Contacto</a>
  </div>
</body>
</html>
